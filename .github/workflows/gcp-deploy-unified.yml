# build_push      â†’ ç”¢ç”Ÿ & æ¨é€æ˜ åƒï¼Œè¼¸å‡º image_tag / image_env_tag
# scan_image      â†’ Trivy æƒæï¼Œä¾è³´ build_push
# generate_manifest â†’ ç”¢ç”Ÿ Cloud Run manifestï¼Œä¾è³´ build_push
# deploy          â†’ éƒ¨ç½² Cloud Runï¼Œä¾è³´ generate_manifest
